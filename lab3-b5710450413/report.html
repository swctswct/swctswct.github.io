<script>
window.onload = function (){
	cookiess();
}
function goback(){
	window.history.back();
}
function cookiess(){
	myCookies = {};
	var kv = document.cookie.split(";");
	for(var id in kv){
		var cookie = kv[id].split("=");
		myCookies[cookie[0].trim()] = cookie[1];

	}
	
	document.getElementById("fname").innerHTML = myCookies["_fname"];
	document.getElementById("lname").innerHTML = myCookies["_lname"]; 
	document.getElementById("hnum").innerHTML = myCookies["_hnum"];
	document.getElementById("street").innerHTML = myCookies["_street"] ;
	document.getElementById("city").innerHTML = myCookies["_city"]; 
	document.getElementById("province").innerHTML = myCookies["_province"]; 
	document.getElementById("zip").innerHTML = myCookies["_zipcode"];
	document.getElementById("pnum").innerHTML = myCookies["_phonenum"]; 
	document.getElementById("cpnum").innerHTML = myCookies["_cellpnum"];
	document.getElementById("csnum").innerHTML = myCookies["_csnum"]; 
	document.getElementById("zsign").innerHTML= myCookies["_zosign"];
	document.getElementById("zyear").innerHTML = myCookies["_zoyear"];
	document.getElementById("bd").innerHTML =myCookies["_birthday"];
	document.getElementById("bdweek").innerHTML = myCookies["_bdofweek"]; 
	
	}
</script>
