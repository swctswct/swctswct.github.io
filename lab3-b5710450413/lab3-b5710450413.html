<script>
var validate = true;

function validateForm() {
	validate = true;
   	var form = document.getElementById('formregis').elements;
    for(var i = 0; i < form.length; i++){
    	if (form[i].value == "") {
        	alert(form[i].name+" filled out");
        	validate = false;
		}
    }
	
}

function validateNumeric() {
	var numbers = /^[0-9]+$/;
	var form = document.getElementById('formregis').elements;
	for(var i = 0; i < form.length; i++){
    	if(form[i].type == "tel"){	
			 if(!form[i].value.match(numbers))
			 {
        		alert("Please enter "+form[i].name+" with numeric characters." +"\n" +
				"(Allowed input:0-9)");
				validate = false;
    		}
			if(form[i].name == "Zipcode" ){
				if(form[i].value.length!=5){
					alert("Please enter "+form[i].name+" with 5 characters.")
					validate = false;
				}
			}
			if(form[i].name == "Phone number" ){
				if(form[i].value.length!=9){
					alert("Please enter "+form[i].name+" with 9 characters.")
					validate = false;
				}
			}
			if(form[i].name == "cell phone number" ){
				if(form[i].value.length!=10){
					alert("Please enter "+form[i].name+" with 10 characters.")
					validate = false;
				}	
					
			}				
			if(form[i].name == "citizenship number" ){
				if(form[i].value.length!=13){
					alert("Please enter "+form[i].name+" with 13 characters.")
					validate = false;
				}
			}
		}
	 }

}

window.onload = function(){
	loadCookies();
}

function allLetter(){
   	var letters = /^[A-Za-z]+$/;
   	var form = document.getElementById('formregis').elements;
	for(var i = 0; i < form.length; i++){
		if(form[i].type == "text"){
			if(!form[i].value.match(letters)){
     			alert("Please enter "+form[i].name+ " with characters ");
				validate = false;
    		 }
		}
  }
  
}

var myCookies = {};
function saveCookies(){
	myCookies["_fname"] =document.getElementById("fname").value;
	myCookies["_lname"] = document.getElementById("lname").value; 
	myCookies["_hnum"] =document.getElementById("hnum").value;
	myCookies["_street"] = document.getElementById("street").value; 
	myCookies["_city"] = document.getElementById("city").value; 
	myCookies["_province"] =document.getElementById("province").value;
	myCookies["_zipcode"] = document.getElementById("zip").value; 
	myCookies["_phonenum"] = document.getElementById("pnum").value; 
	myCookies["_cellpnum"] =document.getElementById("cpnum").value;
	myCookies["_csnum"] = document.getElementById("csnum").value; 
	myCookies["_zosign"] =document.getElementById("zsign").value;
	myCookies["_zoyear"] = document.getElementById("zyear").value;
	myCookies["_birthday"] =document.getElementById("bd").value;
	myCookies["_bdofweek"] = document.getElementById("bdweek").value;  
	document.cookie = "";
	var expiresAttrib = new Date(Date.now()+60*1000).toString();
	var cookieString = "";
	for (var key in myCookies){
		cookieString = key+"="+myCookies[key]+";"+expiresAttrib+";";
		document.cookie = cookieString;
	}
	alert("Save");
	//document.getElementById("out").innerHTML = document.cookie;
}

function loadCookies(){
	myCookies = {};
	var kv = document.cookie.split(";");
	for(var id in kv){
		var cookie = kv[id].split("=");
		myCookies[cookie[0].trim()] = cookie[1];

		
	}


	document.getElementById("fname").value = myCookies["_fname"];
	document.getElementById("lname").value = myCookies["_lname"]; 
	document.getElementById("hnum").value=myCookies["_hnum"];
	document.getElementById("street").value = myCookies["_street"] ;
	document.getElementById("city").value = myCookies["_city"]; 
	document.getElementById("province").value = myCookies["_province"]; 
	document.getElementById("zip").value = myCookies["_zipcode"];
	document.getElementById("pnum").value = myCookies["_phonenum"]; 
	document.getElementById("cpnum").value = myCookies["_cellpnum"];
	document.getElementById("csnum").value = myCookies["_csnum"]; 
	document.getElementById("zsign").value = myCookies["_zosign"];
	document.getElementById("zyear").value = myCookies["_zoyear"];
	document.getElementById("bd").value =myCookies["_birthday"];
	document.getElementById("bdweek").value = myCookies["_bdofweek"]; 
	//window.location.href="Untitled-2.html";
	}
